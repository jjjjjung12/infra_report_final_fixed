# ===================================
# \uC11C\uBC84 \uC124\uC815
# ===================================
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===================================
# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/daily_report_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool \uC124\uC815
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================
# MyBatis \uC124\uC815
# ===================================
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml
mybatis.type-aliases-package=com.infraReport.**.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# ===================================
# JSP \uC124\uC815
# ===================================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ===================================
# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# ===================================
# \uB85C\uADF8 \uC124\uC815
# ===================================
logging.level.root=INFO
logging.level.com.infraReport=DEBUG
logging.level.org.springframework=INFO
logging.level.org.mybatis=DEBUG

# \uB85C\uADF8 \uD30C\uC77C \uC124\uC815
logging.file.path=logs
logging.file.name=logs/infrareport-wizmig.log
logging.file.max-size=10MB
logging.file.max-history=30

# \uB85C\uADF8 \uD328\uD134
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===================================
# Spring Security \uC124\uC815 (\uD544\uC694\uC2DC)
# ===================================
# spring.security.user.name=admin
# spring.security.user.password=admin123

# ===================================
# \uC2A4\uCF00\uC904\uB7EC \uC124\uC815
# ===================================
# \uC2A4\uCF00\uC904\uB7EC \uC2A4\uB808\uB4DC \uD480 \uD06C\uAE30
scheduler.thread-pool-size=10

# \uC2A4\uD06C\uB9BD\uD2B8 \uAE30\uBCF8 \uD0C0\uC784\uC544\uC6C3 (\uBD84)
scheduler.default-timeout-minutes=60

# \uC2A4\uD06C\uB9BD\uD2B8 \uB85C\uADF8 \uB514\uB809\uD1A0\uB9AC
scheduler.log-directory=/tmp

# ===================================
# SSH \uC5F0\uACB0 \uC124\uC815
# ===================================
ssh.connection-timeout=30000
ssh.session-timeout=300000

# ===================================
# \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uC124\uC815
# ===================================
spring.application.name=InfraReport-WIZMIG
spring.main.allow-circular-references=true
