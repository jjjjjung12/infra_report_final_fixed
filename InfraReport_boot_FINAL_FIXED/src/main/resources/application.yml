spring: 
  profiles: 
    active: "local"
---

#공통
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

server:
  servlet:
    session:
      cookie:
        http-only: true
        secure: false
        same-site: strict
      timeout: 30m

# 파일 업로드 경로
file:
  upload:
    path: C:/Users/mirag/uploads

#logging:
#  level:
#    com.infraReport: DEBUG
#    org.mybatis: DEBUG
